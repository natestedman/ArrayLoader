language: objective-c
xcode_project: ArrayLoader.xcodeproj
xcode_scheme: ArrayLoader-OSX
osx_image: xcode7.1
before_install: true
install: true
git:
  submodules: false
script:
  - curl -OlL "https://github.com/Carthage/Carthage/releases/download/0.9.4/Carthage.pkg"
  - sudo installer -pkg "Carthage.pkg" -target /
  - rm "Carthage.pkg"
  - /usr/local/bin/carthage bootstrap --platform Mac
  - xctool -project ArrayLoader.xcodeproj -scheme ArrayLoader-OSX
  - xcodebuild test -project ArrayLoader.xcodeproj -scheme ArrayLoader-OSX